<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sluxer</title>
  <link rel="icon" type="image/png" href="image/favicon.png">
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Wybierz Produkt</h1>

  <div class="grid">


    <div class="card">
      <img src="Home16/home16.png" alt="Home 16">
      <div class="card-title">Home 16</div>
      <a href="Home16/" class="btn">Open</a>
    </div>

    <div class="card">
      <img src="Home28/home28.png" alt="Home 28">
      <div class="card-title">Home 28</div>
      <a href="Home28/" class="btn">Open</a>
    </div>

    <div class="card">
      <img src="Home32/home32.png" alt="Home 32">
      <div class="card-title">Home 32</div>
      <a href="Home32/" class="btn">Open</a>
    </div>
  </div>

</body>
</html>
